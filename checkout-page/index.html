
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
  <h1>Checkout</h1>
  <section>
      <h2>Your Cart</h2>
      <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Rubix Cube">
      <p>Amount : 20$</p>
  </section>
  <section>
      <h2>Payment Information</h2>
      <form>

          <!--Card Holder Name-->
          <label for="card-name">Card-Name</label>
          <input type="text" id="card-name" name="card-name" required aria-required="true"/>

          <!--Card Number-->
          <label for="card-number">Card-Number</label>
          <input type="number" id="card-number" name="card-number" required aria-required="true"/>

          <!--Expiry Date-->
          <label for="expiry-date">Expiry Date</label>
          <input type="month" id="expiry-date" name="expiry-date">

          <!--CVV-->
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" name="cvv" maxlength="4">

          <!--Email-->
          <label for="email">Email</label>
          <input type="email" id="email" name="email">

          <!--Submit Button-->
          <button type="submit">Pay Now</button>
      </form>    
  </section>       
</body>

</html>
